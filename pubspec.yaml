name: stress_monitor_app
description: "Personal Stress Monitoring with Adaptive Edge/Cloud Processing - Engineering Thesis"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Material Design
  cupertino_icons: ^1.0.6

  # State Management (2026 standard)
  flutter_riverpod: ^2.5.1

  # Firebase Suite
  firebase_core: ^3.0.0
  cloud_firestore: ^5.0.0
  cloud_functions: ^5.0.0
  firebase_auth: ^5.0.0

  # Local Storage
  hive_flutter: ^1.1.0
  shared_preferences: ^2.2.2

  # Charts & Visualization
  fl_chart: ^0.66.2
  syncfusion_flutter_gauges: ^24.1.41

  # Network & Connectivity
  connectivity_plus: ^5.0.2

  # Permissions
  permission_handler: ^11.3.0

  # Utilities
  equatable: ^2.0.5
  uuid: ^4.3.3
  intl: ^0.19.0
  path_provider: ^2.1.2
  csv: ^6.0.0
  get_it: ^7.6.7

  # Battery
  battery_plus: ^5.0.2

  # Share (GDPR export)
  share_plus: ^7.2.2

  # Routing
  go_router: ^13.2.0

  # UI Polish & Animations
  google_fonts: ^6.2.0
  flutter_animate: ^4.5.0

  # Calendar for History
  table_calendar: ^3.1.0

  # Notifications
  flutter_local_notifications: ^17.0.0

  # Real Sensor Input
  flutter_blue_plus: ^1.31.0
  camera: ^0.10.5+9
  wakelock_plus: ^1.2.0

dependency_overrides:
  win32: 5.5.0
  flutter_plugin_android_lifecycle: ^2.0.21

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/data/
